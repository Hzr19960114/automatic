<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style2.css"/>
		<link rel="stylesheet" type="text/css" href="css/layui.css"/>
	</head>
	<body class="gray-bg">
	<div class="container-div">
	    <div class="row" style="padding:0px;">
	        <div class="col-sm-12 search-collapse">
	            <form id="formId">
	                <div class="select-list">
	                    <input id="treeId" name="moduleId" type="hidden" value=""/>
	                    <ul class="list-inline">
	                    	<li>
								参数名称：
	                            <input type="text"  id="configName" value="" name="configName"/>
	                        </li>
	                        <li>
								参数键名 ：
	                            <input type="text"  id="configKey" value="" name="configKey"/>
	                        </li>
	                        
	                        <li>
	                           	系统内置：
	                            <select id="configType" name="configType" >
	                                <option value="全部">所有</option>
	                                <option value="Y">是</option>
	                                <option value="N">否</option>
	                            </select>
	                        </li>
	                        <li class="select-time">
								<label>创建时间： </label>
								<div class="layui-input-inline">
							        <input type="text" class="layui-input" id="test11" placeholder="开始时间">
								<span>-</span>
							    </div>
								<div class="layui-input-inline">
							        <input type="text" class="layui-input" id="test12" placeholder="结束时间">
							    </div>
							</li>
	                        <li>
	                            <a class="btn btn-primary btn-rounded btn-sm " id="find" data-type="reload"><i
	                                    class="fa fa-search glyphicon glyphicon-search"></i>&nbsp;搜索</a>
	                            <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()"><i
	                                    class="fa fa-refresh glyphicon glyphicon-refresh"></i>&nbsp;重置</a>
	                        </li>
	                    </ul>
	                </div>
	            </form>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	        	<div class="btn-group-sm hidden-xs" id="toolbar" role="group"  style="margin-top: 14px;">
	               <a class="btn btn-success btn-edit disabled"data-method="offset" data-type="auto" id="xg">
	                    <i class="fa fa-edit glyphicon glyphicon-edit"></i> 修改
	                </a>
					<div class="columns columns-right btn-group pull-right">
		        		<button class="btn btn-default btn-outline" type="button" name="showSearch" title="搜索" id="find" data-type="reload">
		        			<i class="glyphicon glyphicon-search"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="refresh" title="刷新">
		        			<i class="glyphicon glyphicon-refresh icon-refresh"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="toggle" title="切换">
		        			<i class="glyphicon glyphicon-list-alt icon-list-alt"></i>
		        		</button>
	        		</div>
	        	</div>
		        <table class="layui-hide" id="test" lay-filter="demo"></table>
	        </div>
	        
	        <div class="layui-row" id="popUpdateTest" style="display:none;">
	    		<div class="layui-col-md10">
				    			<form class="form-horizontal m layui-form" id="form-config-edit" novalidate="novalidate" lay-filter="example">
			            <input id="configId" name="configId" type="hidden" value="1">
			            <div class="form-group">	
			                <label class="col-sm-3 control-label">参数名称：</label>
			                <div class="col-sm-8">
			                	<input class="form-control" type="hidden" name="configId" >
										<input class="form-control" type="hidden" name="createTime" >
			                    <input id="configName" name="configName" class="form-control" type="text" >
			                </div>
			            </div>
			            <div class="form-group">	
			                <label class="col-sm-3 control-label">参数键名：</label>
			                <div class="col-sm-8">
			                    <input id="configKey" name="configKey" class="form-control" type="text" >
			                </div>
			            </div>
			            <div class="form-group">	
			                <label class="col-sm-3 control-label">参数键值：</label>
			                <div class="col-sm-8">
			                    <input id="configValue" name="configValue" class="form-control" type="text">
			                </div>
			            </div>
						<div class="form-group">
							<label class="col-sm-3 control-label">系统内置：</label>
							<div class="col-sm-8">
								<input type="radio" name="configType" value="Y" title="是" checked="">
      							<input type="radio" name="configType" value="N" title="否">
							</div>
						</div>
						<div class="form-group">	
				            <label class="col-sm-3 control-label">备注：</label>
				            <div class="col-sm-8">
				                <textarea id="remark" name="remark" class="form-control"></textarea>
				            </div>
				        </div>
				        <div style="height: 100px;"></div>
						 <div class="layui-form-item">
						    <div class="layui-input-block" style="text-align: center;">
						    	 <button class="layui-btn" lay-submit lay-filter="update" >修改</button>
						      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
						    </div>
						  </div>
			    	</form>
	    		</div>
	    	</div>	
	    </div>
	</div>
	<script type="text/html" id="barDemo">
	  <a class="btn btn-primary btn-xs" lay-event="edit"><i class="glyphicon glyphicon-edit"></i>编辑</a>
	</script>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		
		function resetForm() {
            $('#configName').val("");
			    $("#configKey").val("");
			    $("#configType").val("全部");
			    $("#test11").val("");
			    $("#test12").val("");
        }
		
		layui.use('laydate', function(){
			var laydate = layui.laydate;
			laydate.render({
			    elem: '#test11'
			   ,type: 'date'
			});
			laydate.render({
			    elem: '#test12'
			   ,type: 'date'
			});
		});
		
		
		 layui.use(['form', 'layedit', 'laydate'], function(){
			  var form = layui.form
			  ,layer = layui.layer
			  ,layedit = layui.layedit
			  ,laydate = layui.laydate;


			
			form.on('submit(update)', function(data){
				$.ajax({
					type:"post",
					url:"http://localhost:8888/sysConfig/update",
					data:data.field,
					success:function(res){
						layer.confirm("修改成功!",function(){
							location.href=location.href;
						});
					}
				});
					return false;
			});
		});  
		
		layui.use(['table','form'], function(){
		  var table = layui.table;
		  var form=layui.form;
		  table.render({
		    elem: '#test'
		    /*,url:'/demo/table/user/'*/
		   ,url:"http://localhost:8888/sysConfig/find"
		    ,cols: [[
		      {type:'checkbox'}
		      ,{field:'configId', title: '参数主键'}
		      ,{field:'configName', title: '参数名称'}
		      ,{field:'configKey', title: '参数键名'}
		      ,{field:'configValue', title: '参数键值'}
		      ,{field:'configType', title: '系统内置'}
		      ,{field:'remark', title: '备注'}
		      ,{field:'createTime', title: '创建时间'}
		      ,{field:'city', title: '操作',toolbar: '#barDemo'}
		    ]]
		    ,page: { //分页设定
                layout: ['count', 'prev', 'page', 'next'] //自定义分页布局
                , curr: 1 //设定初始在第 1 页
                , limit: 10//每页多少数据
                , groups: 5 //只显示 5 个连续页码
            }
		    ,parseData:function(res){
		    	for(var i=0;i<res.list.length;i++){
		    		if(res.list[i].configType=="Y"){
		    			res.list[i].configType="是";
		    		}else{
		    			res.list[i].configType="否";
		    		}
		    	}
		    	return{
		    		"code":0,
		    		"msg":"",
		    		"count":res.pages,
		    		data:res.list
		    	}
		    }
		    ,id: 'testReload'
		  });
		  
		   var $ = layui.$, active = {
		    	reload: function(){
				   var configName = $('#configName').val();
				    var configKey=$("#configKey").val();
				    var configType=$("#configType").val();
				    var createTime=$("#test11").val();
			    	var updateTime=$("#test12").val();
			      //执行重载
			      table.reload('testReload', {
			        page: {
			          curr: 1 //重新从第 1 页开始
			        }
			        ,where: {
			        	configName:configName,
			        	configKey:configKey,
			        	configType:configType,
			        	createTime:createTime,
		        		updateTime:updateTime
			        }
			        ,method:"post"
			      });

		    }
		  };
		  	$('#find').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
		  });
		  
		  var shuju={};
		   table.on('checkbox(demo)', function(obj){
		   	 var checkStatus = table.checkStatus('testReload')
      		,data = checkStatus.data;
		   	if(data.length==0){
		   		$("#xg").addClass("disabled");
		  	}else if(data.length==1){
		  		$("#xg").removeClass("disabled");
		  		shuju=data[0];
		  	}else{
		  		$("#xg").addClass("disabled");	
		  	}
	  
  			});
  			
  			$("#xg").on('click', function(){
  				layer.open({
	      				title:['修改参数','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '676px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popUpdateTest").html()
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      			});
	      			if(shuju.configType=="是"){
		    			shuju.configType="Y";
		    		}else{
		    			shuju.configType="N";
		    		}
	      			 form.val('example',shuju);
		   });
		   
		    table.on('tool(demo)', function(obj){
		    var data = obj.data;
		    if(obj.event === 'edit'){
		      layer.open({
	      				title:['修改参数','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '676px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popUpdateTest").html()
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      		});
	      			if(data.configType=="是"){
		    			data.configType="Y";
		    		}else{
		    			data.configType="N";
		    		}
	      			 form.val('example',data);
		    }
		  });
		});
  		
  		$(function(){
  			$("[name=showSearch]").click(function(){
  				$(".search-collapse").slideToggle();
  			});
  			$("[name=refresh]").click(function(){
  				location.reload();
  			});
  		});
	</script>
	</body>
</html>
