<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style2.css"/>
		<link rel="stylesheet" type="text/css" href="css/layui.css"/>
	</head>
	<body class="gray-bg">
	<div class="container-div">
	    <div class="row" style="padding:0px;">
	        <div class="col-sm-12 search-collapse">
	            <form id="formId">
	                <div class="select-list">
	                    <input id="treeId" name="moduleId" type="hidden" value=""/>
	                    <ul class="list-inline">
	                        <li>
								项目：
								<select id="projectId" name="projectId" onchange="setSchedulingList()">
								    <option value="">所有项目</option>
	                                <option value="2">流程测试项目</option>
	                                <option value="1">测试项目一</option>
	                            </select>
							</li>
							<li>
								版本号：<input type="text" name="taskName"/>
							</li>
							<li>
								版本状态：<select name="taskStatus">
									<option value="">所有</option>
									<option value="0">计划中</option>
									<option value="1">开发中</option>
									<option value="2">测试中</option>
									<option value="3">待上线</option>
									<option value="4">已完成</option>
								</select>
							</li>
							<li class="select-time">
								<label>上线日期： </label>
								<div class="layui-input-inline">
							        <input type="text" class="layui-input" id="test11" placeholder="开始时间">
								<span>-</span>
							    </div>
								<div class="layui-input-inline">
							        <input type="text" class="layui-input" id="test12" placeholder="结束时间">
							    </div>
							</li>
	                        <li>
	                            <a class="btn btn-primary btn-rounded btn-sm " onclick="$.table.search()"><i
	                                    class="fa fa-search glyphicon glyphicon-search"></i>&nbsp;搜索</a>
	                            <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()"><i
	                                    class="fa fa-refresh glyphicon glyphicon-refresh"></i>&nbsp;重置</a>
	                        </li>
	                    </ul>
	                </div>
	            </form>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	        	<div class="btn-group-sm hidden-xs" id="toolbar" role="group"  style="margin-top: 14px;">
	                 <a class="btn btn-primary add" data-method="offset" data-type="auto">
	                    <i class="fa fa-plus glyphicon glyphicon-plus"></i> 添加
	                </a>
	                <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()">
	                    <i class="fa fa-edit glyphicon glyphicon-edit"></i> 修改
	                </a>
	                <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()">
	                    <i class="fa fa-remove glyphicon glyphicon-remove"></i> 删除
	                </a>
					<div class="columns columns-right btn-group pull-right">
		        		<button class="btn btn-default btn-outline" type="button" name="showSearch" title="搜索">
		        			<i class="glyphicon glyphicon-search"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="refresh" title="刷新">
		        			<i class="glyphicon glyphicon-refresh icon-refresh"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="toggle" title="切换">
		        			<i class="glyphicon glyphicon-list-alt icon-list-alt"></i>
		        		</button>
	        		</div>
	        	</div>
	        	
		        <table class="layui-hide" id="test"></table>
		        
		        <div class="layui-row" id="popUpdateTest" style="display:none;">
		    		<div class="layui-col-md10">
		    			<form class="form-horizontal m" id="form-qaVersion-add" novalidate="novalidate">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<select id="projectId" name="projectId" class="form-control m-b">
					                    <option value="2">流程测试项目</option>
					                    <option value="1">测试项目一</option>
					                </select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">版本号：</label>
								<div class="col-sm-8">
									<input id="versionNumber" name="versionNumber" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">版本状态：</label>
								<div class="col-sm-8">
									<select class="form-control m-b" id="versionStatus" name="versionStatus">
										<option value="计划中">计划中</option>
										<option value="开发中">开发中</option>
										<option value="测试中">测试中</option>
										<option value="待上线">待上线</option>
										<option value="已完成">已完成</option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-8">
									<input id="leader" name="leader" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">开发人员：</label>
								<div class="col-sm-8">
									<input id="developer" name="developer" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">测试人员：</label>
								<div class="col-sm-8">
									<input id="tester" name="tester" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划完成日期：</label>
								<div class="col-sm-8">
									<input id="planFinishDate" name="planFinishDate" class="form-control" type="text13" readonly="">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">实际完成日期：</label>
								<div class="col-sm-8">
									<input id="actuallyFinishDate" name="actuallyFinishDate" class="form-control" type="text15" readonly="">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">上线日期：</label>
								<div class="col-sm-8">
									<input id="launchDate" name="launchDate" class="form-control" type="text15" readonly="">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">版本工期（天）：</label>
								<div class="col-sm-8">
									<input id="timeLimitVersion" name="timeLimitVersion" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划完成需求数：</label>
								<div class="col-sm-8">
									<input id="demandPlanFinish" name="demandPlanFinish" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">实际完成需求数：</label>
								<div class="col-sm-8">
									<input id="demandActuallyFinish" name="demandActuallyFinish" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">测试用例数：</label>
								<div class="col-sm-8">
									<input id="testcaseCount" name="testcaseCount" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">转测试打回次数：</label>
								<div class="col-sm-8">
									<input id="testingReturn" name="testingReturn" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">开发投入人力（人/天）：</label>
								<div class="col-sm-8">
									<input id="devHumanResources" name="devHumanResources" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">测试投入人力（人/天）：</label>
								<div class="col-sm-8">
									<input id="testHumanResources" name="testHumanResources" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">代码变动行数：</label>
								<div class="col-sm-8">
									<input id="changeLineCode" name="changeLineCode" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">Bug数量 级别:致命：</label>
								<div class="col-sm-8">
									<input id="bugZm" name="bugZm" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">Bug数量 级别:严重：</label>
								<div class="col-sm-8">
									<input id="bugYz" name="bugYz" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">Bug数量 级别:一般：</label>
								<div class="col-sm-8">
									<input id="bugYb" name="bugYb" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">Bug数量 级别:提示：</label>
								<div class="col-sm-8">
									<input id="bugTs" name="bugTs" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">质量回溯：</label>
								<div class="col-sm-8">
									<textarea id="qualityReview" name="qualityReview" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">版本说明：</label>
								<div class="col-sm-8">
									<textarea id="imprint" name="imprint" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea id="remark" name="remark" class="form-control"></textarea>
								</div>
							</div>
						</form>
		    		</div>
		    	</div>
	        </div>
	    </div>
	</div>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use('laydate', function(){
			var laydate = layui.laydate;
			laydate.render({
			    elem: '#test11'
			    ,format: 'yyyy年MM月dd日'
			});
			laydate.render({
			    elem: '#test12'
			    ,format: 'yyyy年MM月dd日'
			});
		});
		layui.use('table', function(){
		  var table = layui.table;
		  table.render({
		    elem: '#test'
		    ,url:'/demo/table/user/'
		    ,cols: [[
		      {type:'checkbox'}
		      ,{field:'id', title: '项目名称', sort: true}
		      ,{field:'username', title: '版本号', sort: true}
		      ,{field:'sex', title: '版本状态'}
		      ,{field:'city', title: '上线日期'}
		      ,{field:'sign', title: '项目偏移', sort: true}
		      ,{field:'sex', title: '需求完成', sort: true}
		      ,{field:'city', title: '版本说明', sort: true}
		      ,{field:'city', title: '操作'}
		    ]]
		    ,page: true
		  });
		});
		layui.use('layer', function(){ //独立版的layer无需执行这一句
			var active = {
				offset: function(othis){
      				var type = othis.data('type');
	      			layer.open({
	      				title:['添加质量管理-版本管理','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '700px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+type //防止重复弹出
				        ,content:$("#popUpdateTest").html()
				        ,btn: ['确定','取消']
				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      			});
    			}
			}
			$('.add').on('click', function(){
			    var othis = $(this), method = othis.data('method');
			    active[method] ? active[method].call(this, othis) : '';
			});
  		});
		$(function(){
  			$("[name=showSearch]").click(function(){
  				$(".search-collapse").slideToggle();
  			});
  			$("[name=refresh]").click(function(){
  				location.reload();
  			});
  		});
	</script>
	</body>
</html>
