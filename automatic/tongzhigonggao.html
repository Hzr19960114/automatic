<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style2.css"/>
		<link rel="stylesheet" type="text/css" href="css/layui.css"/>
	</head>
	<body class="gray-bg">
	<div class="container-div">
	    <div class="row" style="padding:0px;">
	        <div class="col-sm-12 search-collapse">
	            <form id="formId">
	                <div class="select-list">
	                    <input id="treeId" name="moduleId" type="hidden" value=""/>
	                    <ul class="list-inline">
	                    	<li>
								公告标题：
	                            <input type="text"  id="noticeTitle" name="noticeTitle" value=""/>
	                        </li>
	                        <li>
								操作人员：
	                            <input type="text" id="createBy" name="createBy" value=""/>
	                        </li>
	                        <li>
	                           	公告类型 ：
	                            <select id="noticeType" name="noticeType">
	                                <option value="全部">所有</option>
	                                <option value="1">通知</option>
	                                <option value="2">公告</option>
	                            </select>
	                        </li>
	                        <li>
	                            <a class="btn btn-primary btn-rounded btn-sm "  id="find"  data-type="reload"><i
	                                    class="fa fa-search glyphicon glyphicon-search"></i>&nbsp;搜索</a>
	                            <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()"><i
	                                    class="fa fa-refresh glyphicon glyphicon-refresh"></i>&nbsp;重置</a>
	                        </li>
	                    </ul>
	                </div>
	            </form>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	        	<div class="btn-group-sm hidden-xs" id="toolbar" role="group"  style="margin-top: 14px;">
	                <a class="btn btn-primary add"data-method="offset" data-type="auto">
	                    <i class="glyphicon glyphicon-plus"></i> 新增
	                </a>
	                 <a class="btn btn-success btn-edit disabled"data-method="offset" data-type="auto" id="xg"> 
	                    <i class="glyphicon glyphicon-edit"></i> 修改
	                </a>
	                 <a class="btn btn-danger btn-edit disabled"data-method="offset" data-type="auto" id="sc">
	                    <i class="glyphicon glyphicon-remove"></i> 删除
	                </a>
					<div class="columns columns-right btn-group pull-right">
		        		<button class="btn btn-default btn-outline" type="button" name="showSearch" title="搜索">
		        			<i class="glyphicon glyphicon-search"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="refresh" title="刷新">
		        			<i class="glyphicon glyphicon-refresh icon-refresh"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="toggle" title="切换">
		        			<i class="glyphicon glyphicon-list-alt icon-list-alt"></i>
		        		</button>
	        		</div>
	        	</div>
		        <table class="layui-hide" id="test" lay-filter="demo"></table>
		        <div class="layui-row" id="popCreateTest" style="display: none;">
		        		<div class="layui-col-md10">
				        <form class="form-horizontal m layui-form" id="form-notice-add" novalidate="novalidate" lay-filter="example1">
							<div class="form-group">	
								<label class="col-sm-3 control-label">公告标题：</label>
								<div class="col-sm-8">
									<input id="noticeTitle" name="noticeTitle" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">公告类型：</label>
								<div class="col-sm-8">
									<select name="noticeType" class="form-control m-b">
					                    <option value="1">通知</option>
					                    <option value="2">公告</option>
					                </select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">公告内容：</label>
								<div class="col-sm-8">
									<textarea id="noticeContent" name="noticeContent" class="form-control" style="height: 200px;"></textarea>
								   </div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">公告状态：</label>
								<div class="col-sm-8">
									 <input type="radio" name="status" value="0" title="正常" checked="">
      								<input type="radio" name="status" value="1" title="关闭">
								</div>
							</div>
							<div style="height: 100px;">
								
							</div>
							 <div class="layui-form-item">
								    <div class="layui-input-block" style="text-align: center;">
								    	 <button class="layui-btn" lay-submit lay-filter="formDemo2" >新增</button>
								      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
								    </div>
								  </div>
						</form>
		        			
		        		</div>
		        </div>
		        
		              <div class="layui-row" id="popUpdateTest" style="display: none;">
		        		<div class="layui-col-md10">
				        <form class="form-horizontal m layui-form" id="form-notice-add" novalidate="novalidate" lay-filter="example">
							<div class="form-group">	
								<label class="col-sm-3 control-label">公告标题：</label>
								<div class="col-sm-8">
									<input class="form-control" type="hidden" name="noticeId" id="noticeId">
									<input class="form-control" type="hidden" name="createTime" id="createTime">
									<input class="form-control" type="hidden" name="createBy" id="createBy">
									<input id="noticeTitle" name="noticeTitle" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">公告类型：</label>
								<div class="col-sm-8">
									<select name="noticeType" class="form-control m-b">
					                    <option value="1">通知</option>
					                    <option value="2">公告</option>
					                </select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">公告内容：</label>
								<div class="col-sm-8">
									<textarea id="noticeContent" name="noticeContent" class="form-control" style="height: 200px;"></textarea>
								   </div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">公告状态：</label>
								<div class="col-sm-8">
									 <input type="radio" name="status" value="0" title="正常" checked="">
      								<input type="radio" name="status" value="1" title="关闭">
								</div>
							</div>
							<div style="height: 100px;">
								
							</div>
							 <div class="layui-form-item">
								    <div class="layui-input-block" style="text-align: center;">
								    	 <button class="layui-btn" lay-submit lay-filter="update" >修改</button>
								      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
								    </div>
								  </div>
						</form>
		        			
		        		</div>
		        </div>
	        </div>
	    </div>
	</div>
	<script type="text/html" id="barDemo">
	    <a class="btn btn-primary btn-xs" lay-event="edit"><i class="glyphicon glyphicon-edit"></i>编辑</a>
	  <a class="btn btn-danger btn-xs" lay-event="remove"> <i class="glyphicon glyphicon-remove"></i>删除</a>
	</script>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>

 		function resetForm() {
            $('#noticeTitle').val("");
			    $("#createBy").val("");
			    $("#noticeType").val("全部");
        }
 
		layui.use(['form', 'layedit', 'laydate'], function(){
			  var form = layui.form
			  ,layer = layui.layer
			  ,layedit = layui.layedit
			  ,laydate = layui.laydate;
			  
			form.on('submit(formDemo2)', function(data){
				$.ajax({
					type:"post",
					url:"http://localhost:8888/sysNotice/create",
					data:data.field,
					success:function(res){
						layer.confirm("新增成功!",function(){
							location.href=location.href;
						});
						
					}
				});
				return false;
			});
			
			form.on('submit(update)', function(data){
				$.ajax({
					type:"post",
					url:"http://localhost:8888/sysNotice/update",
					data:data.field,
					success:function(res){
						layer.confirm("修改成功!",function(){
							location.href=location.href;
						});
					}
				});
					return false;
			});
		});  

		layui.use(['table','form'], function(){
		var form=layui.form;
		  var table = layui.table;
		  var tableIns=table.render({
		    elem: '#test'
		    /*,url:'/demo/table/user/'*/
		    ,url:"http://localhost:8888/sysNotice/find"
		    ,cols: [[
		      {type:'checkbox'}
		      ,{field:'noticeId', title: '序号'}
		      ,{field:'noticeTitle', title: '公告标题',width:300}
		      ,{field:'noticeType', title: '公告类型'}
		      ,{field:'status', title: '状态'}
		      ,{field:'createBy', title: '创建者'}
		      ,{field:'createTime', title: '创建时间'}
		      ,{field:'city', title: '操作', toolbar: '#barDemo'}
		    ]]
		   ,page: { //分页设定
                layout: ['count', 'prev', 'page', 'next'] //自定义分页布局
                , curr: 1 //设定初始在第 1 页
                , limit: 10//每页多少数据
                , groups: 5 //只显示 5 个连续页码
            }
		    ,parseData:function(res){
		    	for(var i=0;i<res.list.length;i++){
		    		if(res.list[i].status=="0"){
		    			res.list[i].status="正常";
		    		}else{
		    			res.list[i].status="关闭";
		    		}
		    		
		    		if(res.list[i].noticeType=="1"){
		    			res.list[i].noticeType="通知";
		    		}else{
		    			res.list[i].noticeType="公告";
		    		}
		    	}
		    	return{
		    		"code":0,
		    		"msg":"",
		    		"count":res.pages,
		    		data:res.list
		    	}
		    }
		    ,id: 'testReload'
		  });
		  
		  var $ = layui.$, active = {
		    	reload: function(){
				   var noticeTitle = $('#noticeTitle').val();
				    var createBy=$("#createBy").val();
				    var noticeType=$("#noticeType").val();
			      //执行重载
			      table.reload('testReload', {
			        page: {
			          curr: 1 //重新从第 1 页开始
			        }
			        ,where: {
			        	noticeTitle:noticeTitle,
			        	createBy:createBy,
			        	noticeType:noticeType
			        }
			        ,method:"post"
			      });

		    }
		  };
		  	$('#find').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
		  });
		  
		   var shuju={};
		   table.on('checkbox(demo)', function(obj){
		   	 var checkStatus = table.checkStatus('testReload')
      		,data = checkStatus.data;
		   	if(data.length==0){
		   		$("#xg").addClass("disabled");
		   		$("#sc").addClass("disabled");
		  	}else if(data.length==1){
		  		$("#xg").removeClass("disabled");
		  		shuju=data[0];
		  		
		    		if(shuju.status=="正常"){
		    			shuju.status="0";
		    		}else{
		    			shuju.status="1";
		    		}
		    	
		  		$("#sc").removeClass("disabled");
		  	}else{
		  		$("#sc").removeClass("disabled");
		  		$("#xg").addClass("disabled");	
		  	}
	  
  			});
		  
		  $('.add').on('click', function(){
			    layer.open({
	      				title:['添加公告','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '716px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo1'+"auto" //防止重复弹出
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' 
				        ,content:$("#popCreateTest").html()
				        ,shade: 0 //不显示遮罩
	      			});
	      			 form.val('example1',{});
			});
			
			$("#xg").on('click', function(){
  				layer.open({
	      				title:['修改公告','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '716px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popUpdateTest").html()
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				        	
				    
				        }
	      		});
	      		if(shuju.noticeType=="通知"){
		    			shuju.noticeType="1";
		    		}else{
		    			shuju.noticeType="2";
		    		}
	      		form.val('example',shuju);
	      			
		   });
		   
		    $("#sc").on('click', function(){
		   		var checkStatus = table.checkStatus('testReload')
      			,data = checkStatus.data;
      			var str=JSON.stringify(data);
      			layer.confirm('确定要删除选中的'+data.length+'条数据吗？', function(index){
      				 layer.close(index);
      				 $.ajax({
      				 	url:"http://localhost:8888/sysNotice/removeList",
				      	method:"post",
						data:str,
						contentType:"application/json;charset=utf-8",
				      	success:function(res){
				      		 tableIns.reload();
				      		layer.alert("删除成功");
				      		$("#sc").addClass("disabled");
				      	}
      				 });
      			 });
      			
		   	});
		   
		   table.on('tool(demo)', function(obj){
		    var data = obj.data;
		   		 if(data.noticeType=="通知"){
		    			data.noticeType="1";
		    		}else{
		    			data.noticeType="2";
		    		}
		    		
		    		if(data.status=="正常"){
		    			data.status="0";
		    		}else{
		    			data.status="1";
		    		}
		    if(obj.event === 'edit'){
		      layer.open({
	      				title:['修改数据','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '716px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popUpdateTest").html()
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      			});
	      			 form.val('example',data);
		    } else if(obj.event === 'remove'){
		      layer.confirm('真的删除行么', function(index){
		        obj.del();
		        layer.close(index);
			      $.ajax({
			      	url:"http://localhost:8888/sysNotice/remove",
			      	data:{
			      		noticeId:data.noticeId
			      	},
			      	success:function(res){
			      		layer.alert("删除成功");
			      	}
			      });
		      
		      });
		      
		    }
		  });
		});
		
  		
  		
  		$(function(){
  			$("[name=showSearch]").click(function(){
  				$(".search-collapse").slideToggle();
  			});
  			$("[name=refresh]").click(function(){
  				location.reload();
  			});
  		});
	</script>
	</body>
</html>
