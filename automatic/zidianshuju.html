		 function resetForm() {
            $('#dictLabel').val("");

		layui.use(['form', 'layedit', 'laydate'], function(){

			form.on('submit(formDemo2)', function(data){

		layui.use(['table','form'], function(){
			 var form = layui.form;
		  var table = layui.table;
		  var tableIns =table.render({
		    elem: '#test'
		    ,url:"http://localhost:8888/sysDictData/find"
		    ,where:{"dictType":sessionStorage.getItem("dictType")}
		    ,cols: [[
		      {type:'checkbox'}
		      ,{field:'dictCode', title: '字典编码'}
		      ,{field:'dictLabel', title: '字典标签'}
		      ,{field:'dictValue', title: '字典键值'}
		      ,{field:'dictSort', title: '字典排序'}
		      ,{field:'status', title: '状态',style:'background-color: #1Ab394;color:#fff',width:70}
		       ,{field:'remark', title: '备注'}
		      ,{field:'createTime', title: '创建时间',sort: true}
		      ,{field:'wealth3', title: '操作',toolbar: '#barDemo'}
		    ]]
		    ,page: { //分页设定
                layout: ['count', 'prev', 'page', 'next'] //自定义分页布局
                , curr: 1 //设定初始在第 1 页
                , limit: 10//每页多少数据
                , groups: 5 //只显示 5 个连续页码
            } 
            ,parseData:function(res){
            	sessionStorage.setItem("dictType",res.list[0].dictType);
		    	for(var i=0;i<res.list.length;i++){
		    		if(res.list[i].status=="0"){
		    			res.list[i].status="正常";
		    		}else{
		    			res.list[i].status="停用";
		    		}
		    	}
		    	return{
		    		"code":0,
		    		"msg":"",
		    		"count":res.pages,
		    		data:res.list
		    	}
		    }
		    ,id: 'testReload'
		  });
			 var $ = layui.$, active = {
		    	reload: function(){
				   var dictType = $('#dictType').val();
				    var dictLabel=$("#dictLabel").val();
				    var status=$("#status").val();
			      //执行重载
			      table.reload('testReload', {
			        page: {
			          curr: 1 //重新从第 1 页开始
			        }
			        ,where: {
			        	dictLabel:dictLabel,
			        	dictType:dictType,
			        	status:status
			        }
			      });

		    }
		  };
			
  			$('#find').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
		  });
		  
		  var shuju={};
		   table.on('checkbox(demo)', function(obj){
		   	 var checkStatus = table.checkStatus('testReload')
      		,data = checkStatus.data;
		   	if(data.length==0){
		   		$("#xg").addClass("disabled");
		   		$("#sc").addClass("disabled");
		  	}else if(data.length==1){
		  		$("#xg").removeClass("disabled");
		  		shuju=data[0];
		  		
		    		if(shuju.status=="正常"){
		    			shuju.status="0";
		    		}else{
		    			shuju.status="1";
		    		}
		    	
		  		$("#sc").removeClass("disabled");
		  	}else{
		  		$("#sc").removeClass("disabled");
		  		$("#xg").addClass("disabled");	
		  	}
	  
  			});

			    layer.open({
	      				title:['添加数据','color:#333333;background-color:#f8f8f8;'],

				        ,shade: 0

				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo1'+"auto" //防止重复弹出
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' 
				        ,content:$("#popCreateTest").html()
				        ,shade: 0 //不显示遮罩
	      			});
	      			 form.val('example1',{
	      			 	"dictType":sessionStorage.getItem("dictType")
	      			 });
			});
  			
  			$("#xg").on('click', function(){
  				layer.open({
	      				title:['修改类型','color:#333333;background-color:#f8f8f8;'],

						,area: ['800px', '716px']

				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popUpdateTest").html()
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				        	
				    
				        }

	      		form.val('example',shuju);
	      			
		   });
		   
		   $("#sc").on('click', function(){
		   		var checkStatus = table.checkStatus('testReload')
      			,data = checkStatus.data;
      			var str=JSON.stringify(data);
      			layer.confirm('确定要删除选中的'+data.length+'条数据吗？', function(index){
      				 layer.close(index);
      				 $.ajax({
      				 	url:"http://localhost:8888/sysDictData/removeList",
				      	method:"post",
						data:str,
						contentType:"application/json;charset=utf-8",
				      	success:function(res){
				      		 tableIns.reload();
				      		layer.alert("删除成功");
				      		$("#sc").addClass("disabled");
				      	}
      				 });
      			 });
      			
		   	});
		   	
		   	$("#dc").on('click',function(){
		   		 var dictType = $('#dictType').val();
				    var dictLabel=$("#dictLabel").val();
				    var status=$("#status").val();
		   		var url="?dictLabel="+dictLabel+"&dictType="+dictType+"&status="+status;
		   		location.href="http://localhost:8888/sysDictData/exportExcel"+url;
		   	});
		  	
		  
		  table.on('tool(demo)', function(obj){
		    var data = obj.data;
		   		 if(data.status=="正常"){
		    			data.status="0";
		    		}else{
		    			data.status="1";
		    		}
		    if(obj.event === 'edit'){
		      layer.open({
	      				title:['修改数据','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '716px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popUpdateTest").html()
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      			});
	      			 form.val('example',data);
		    } else if(obj.event === 'remove'){
		      layer.confirm('真的删除行么', function(index){
		        obj.del();
		        layer.close(index);
			      $.ajax({
			      	url:"http://localhost:8888/sysDictData/remove",
			      	data:{
