<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style2.css"/>
		<link rel="stylesheet" type="text/css" href="css/layui.css"/>
	</head>
	<body class="gray-bg">
	<div class="container-div">
	    <div class="row" style="padding:0px;">
	        <div class="col-sm-12 search-collapse">
	            <form id="formId">
	                <div class="select-list">
	                    <input id="treeId" name="moduleId" type="hidden" value=""/>
	                    <ul class="list-inline">
	                        <li>
	                           	项目：
	                            <select id="projectId" name="projectId" onchange="initializeModuleTree()">
	                                <option value="">所有项目</option>
	                                <option value="2">流程测试项目</option>
	                                <option value="1">测试项目一</option>
	                            </select>
	                        </li>
	
	                        <li>
								测试计划名称：
	                            <input type="text" onclick="selectModuleTree()" id="treeName" readonly="true" value=""/>
	                        </li>
	                        <li>
	                            <a class="btn btn-primary btn-rounded btn-sm " onclick="$.table.search()"><i
	                                    class="fa fa-search glyphicon glyphicon-search"></i>&nbsp;搜索</a>
	                            <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()"><i
	                                    class="fa fa-refresh glyphicon glyphicon-refresh"></i>&nbsp;重置</a>
	                        </li>
	                    </ul>
	                </div>
	            </form>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	        	<div class="btn-group-sm hidden-xs" id="toolbar" role="group"  style="margin-top: 14px;">
	                <a class="btn btn-primary add" data-method="offset" data-type="auto">
	                    <i class="fa fa-plus glyphicon glyphicon-plus"></i> 添加
	                </a>
	                <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()">
	                    <i class="fa fa-edit glyphicon glyphicon-edit"></i> 修改
	                </a>
	                <a class="btn btn-info btn-edit disabled" onclick="showPlanCase()">
						<i class="fa fa-edit glyphicon glyphicon-edit"></i> 计划用例
					</a>
	                <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()">
	                    <i class="fa fa-remove glyphicon glyphicon-remove"></i> 删除
	                </a>
					<div class="columns columns-right btn-group pull-right">
		        		<button class="btn btn-default btn-outline" type="button" name="showSearch" title="搜索">
		        			<i class="glyphicon glyphicon-search"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="refresh" title="刷新">
		        			<i class="glyphicon glyphicon-refresh icon-refresh"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="toggle" title="切换">
		        			<i class="glyphicon glyphicon-list-alt icon-list-alt"></i>
		        		</button>
	        		</div>
	        	</div>
	        	
		        <table class="layui-hide" id="test" lay-filter="demo"></table>
		        
		        <div class="layui-row" id="popUpdateTest" style="display:none;">
		    		<div class="layui-col-md10">
		    			<form class="form-horizontal m" id="form-projectPlan-add" novalidate="novalidate">
					        <input id="planCaseCount" name="planCaseCount" value="0" type="hidden">
				            <div class="form-group">	
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<select id="projectId" name="projectId" class="form-control m-b valid" onchange="initializeModuleTree()" aria-required="true" aria-invalid="false">
					                    <option value="2">流程测试项目</option>
					                    <option value="1">测试项目一</option>
					                </select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">计划名称：</label>
								<div class="col-sm-8">
									<input id="planName" name="planName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea id="remark" name="remark" class="form-control" rows="8"></textarea>
								</div>
							</div>
						</form>
		    		</div>
		    	</div>
	        </div>
	    </div>
	</div>
	<script type="text/html" id="barDemo">
	  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
	  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use('table', function(){
		  	var table = layui.table;
		  	table.render({
			    elem: '#test'
			    //,url:'/demo/table/user/'
			    ,cols: [[
			      {type:'checkbox'}
			      ,{field:'id', title: '计划名称'}
			      ,{field:'username', title: '项目名称'}
			      ,{field:'sex', title: '用例总数'}
			      ,{field:'city', title: '更新者'}
			      ,{field:'sign', title: '更新时间', sort: true}
			      ,{field:'experience', title: '备注'}
			      ,{field:'wealth', title: '操作', toolbar: '#barDemo'}
			    ]]
			    ,data: [{
			      "id": "10001"
			      ,"username": "杜甫"
			      ,"email": "xianxin@layui.com"
			      ,"sex": "男"
			      ,"city": "浙江杭州"
			      ,"sign": "人生恰似一场修行"
			      ,"experience": "116"
			      ,"score": "192.168.0.8"
			      ,"classify": "108"
			      ,"wealth": "2016-10-14"
			    }, {
			      "id": "10002"
			      ,"username": "李白"
			      ,"email": "xianxin@layui.com"
			      ,"sex": "男"
			      ,"city": "浙江杭州"
			      ,"sign": "人生恰似一场修行"
			      ,"experience": "12"
			      ,"score": "192.168.0.8"
			      ,"classify": "106"
			      ,"wealth": "2016-10-14"
			      ,"LAY_CHECKED": true
			    }] 
			    ,page: true
		  	});
		  	table.on('tool(demo)', function(obj){
				var data = obj.data;
				if(obj.event === 'detail'){
				  layer.msg('ID：'+ data.id + ' 的查看操作');
				} else if(obj.event === 'del'){
				  layer.confirm('真的删除行么', function(index){
				    obj.del();
				    layer.close(index);
				  });
				} else if(obj.event === 'edit'){
				  layer.alert('编辑行：<br>'+ JSON.stringify(data))
				   }
			});
		});
		layui.use('layer', function(){ //独立版的layer无需执行这一句
			var active = {
				offset: function(othis){
      				var type = othis.data('type');
	      			layer.open({
	      				title:['添加测试计划','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '676px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+type //防止重复弹出
				        ,content:$("#popUpdateTest").html()
				        ,btn: ['确定','取消']
				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      			});
    			}
			};
			$('.add').on('click', function(){
			    var othis = $(this), method = othis.data('method');
			    active[method] ? active[method].call(this, othis) : '';
			});
  		});
  		$(function(){
  			$("[name=showSearch]").click(function(){
  				$(".search-collapse").slideToggle();
  			});
  			$("[name=refresh]").click(function(){
  				location.reload();
  			});
  		});
	</script>
	</body>
</html>
