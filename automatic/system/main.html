    <script src="/js/echarts.min.js"></script>
    <script type="text/javascript">
    var prefix = ctx + "testexecution/taskCaseExecute";
    
    $(function getShowData(){
		var url = prefix+"/getMainData.do";
		$.ajax({
			type:"GET",
			url:url,
			cache:false,
			dataType:"json",
			success:function (result){
				document.getElementById("taskcount").innerHTML = result.taskdata[0];
				document.getElementById("taskper").innerHTML = result.taskdata[1]+" 个 <i class=\"fa fa-tasks\"></i>";
				document.getElementById("casecount").innerHTML = result.casedata[0]+" 条";
				document.getElementById("caseper").innerHTML = result.casedata[1]+" % <i class=\"fa fa-bolt\"></i>";
				document.getElementById("logcount").innerHTML = result.logdata[0]+" 人";
				document.getElementById("logper").innerHTML = result.logdata[1]+" 条 <i class=\"fa fa-indent\"></i>";
				document.getElementById("addcasecount").innerHTML = result.caseadddata[0]+" 条";
				document.getElementById("addcase").innerHTML = result.caseadddata[1]+" 条 <i class=\"fa fa-thumbs-up\"></i>";
			  }
			});
	});
    
    var casetotal;
    var casesuc;
    var casefail;
    var caselock;
    var casenoex;
    var casedate;
	$(function getReportData(){
		var url = prefix+"/getMianLineReport.do";
		$.ajax({
			type:"GET",
			url:url,
			cache:false,
			dataType:"json",
			success:function (result){
				casetotal = result.casetotal;
				casesuc = result.casesuc;
				casefail = result.casefail;
				caselock = result.caselock;
				casenoex = result.casenoex;
				casedate = result.casedate;
				inireport();
			  }
			});
	});
	
    // 使用
    function inireport() {
            // 基于准备好的dom，初始化echarts图表
            var myChart = echarts.init(document.getElementById('main')); 
            var loadingTicket;
            var effect = ['Loadding','努力奔跑中','正在加载中','正在获取数据'];
            var random = Math.floor(Math.random()*effect.length);

            myChart.showLoading({
                text : effect[random],
                effect : effect[random],
                textStyle : {
                    fontSize : 20
                }
            });
            
            var option = {
            	    title: {
            	        text: '30天用例执行概况图'
            	    },
            	    tooltip : {
            	        trigger: 'axis',
            	        axisPointer: {
            	            type: 'cross',
            	            label: {
            	                backgroundColor: '#8B4513'
            	            }
            	        }
            	    },
            	    legend: {
            	        data:['总用例','成功用例','失败用例','锁定用例','未执行']
            	    },
            	    toolbox: {
            	        show : true,
            	        feature : {
            	            saveAsImage : {show: true}
            	        }
            	    },
            	    grid: {
            	        left: '3%',
            	        right: '4%',
            	        bottom: '3%',
            	        containLabel: true
            	    },
            	    xAxis : [
            	        {
            	            type : 'category',
            	            boundaryGap : false,
            	            data : casedate
            	        }
            	    ],
            	    yAxis : [
            	        {
            	            type : 'value'
            	        }
            	    ],
            	    series : [
                  	   {
                	       name:'总用例',
                	       type:'line',
                	       markPoint: {
               	            data: [
               	                {type: 'max', name: '最大执行数'}
               	            ], 
               	            animationDelay: 1000,
               	            animationDuration: 1000
               	           },
               	        lineStyle: {
                            normal: {
                                width: 1,
                                color: {
                                    type: 'linear',
                                    x: 0,
                                    y: 0,
                                    x2: 1,
                                    y2: 0,
                                    colorStops: [{
                                        offset: 0, color: 'grey' // 0% 处的颜色
                                    }, {
                                        offset: 1, color: 'blue' // 100% 处的颜色
                                    }],
                                    globalCoord: false // 缺省为 false
                                },
                                opacity: 0.9
                            }
                        },
                        areaStyle: {
                            normal: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: 'rgba(0, 236, 212, 0.3)'
                                }, {
                                    offset: 0.8,
                                    color: 'rgba(0, 236, 212, 0)'
                                }], false),
                                shadowColor: 'rgba(0, 0, 0, 0.1)',
                                shadowBlur: 10
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: 'rgb(0,136,212)',
                                borderColor: 'rgba(0,136,212,0.2)',
                                borderWidth: 5
                            }
                        },
                	       data:casetotal
                	    },
            	        {
            	            name:'成功用例',
            	            type:'line',
            	            markPoint: {
                   	            data: [
                   	                {type: 'max', name: '最大成功数'}
                   	            ],
                   	            animationDelay: 1000,
                   	            animationDuration: 1000
                   	        },
                   	     lineStyle: {
                	            normal: {
                	                width: 1,
                	                color: {
                	                    type: 'linear',
                	                    x: 0,
                	                    y: 0,
                	                    x2: 1,
                	                    y2: 0,
                	                    colorStops: [{
                	                        offset: 0, color: 'grey' // 0% 处的颜色
                	                    }, {
                	                        offset: 1, color: 'green' // 100% 处的颜色
                	                    }],
                	                    globalCoord: false // 缺省为 false
                	                },
                	                opacity: 0.9
                	            }
                	        },
                	        areaStyle: {
                	            normal: {
                	                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                	                    offset: 0,
                	                    color: 'rgba(137, 189, 27, 0.4)'
                	                }, {
                	                    offset: 0.8,
                	                    color: 'rgba(137, 189, 27, 0.1)'
                	                }], false),
                	                shadowColor: 'rgba(0, 0, 0, 0.1)',
                	                shadowBlur: 10
                	            }
                	        },
                	        itemStyle: {
                	            normal: {
                	                color: 'rgb(137,189,27)',
                	                borderColor: 'rgba(137,189,2,0.27)',
                	                borderWidth: 5

                	            }
                	        },
            	            data:casesuc
            	        },
            	        {
            	            name:'失败用例',
            	            type:'line',
            	            markPoint: {
                   	            data: [
                   	                {type: 'min', name: '最小失败数'}
                   	            ],
                   	            animationDelay: 1000,
                   	            animationDuration: 1000
                   	        },
                   	     lineStyle: {
                             normal: {
                                 width: 1,
                                 color: {
                                     type: 'linear',
                                     x: 0,
                                     y: 0,
                                     x2: 1,
                                     y2: 0,
                                     colorStops: [{
                                         offset: 0, color: 'grey' // 0% 处的颜色
                                     }, {
                                         offset: 1, color: 'red' // 100% 处的颜色
                                     }],
                                     globalCoord: false // 缺省为 false
                                 },
                                 opacity: 0.9
                             }
                         },
                         areaStyle: {
                             normal: {
                                 color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                     offset: 0,
                                     color: 'rgba(219, 50, 51, 0.3)'
                                 }, {
                                     offset: 0.8,
                                     color: 'rgba(219, 50, 51, 0)'
                                 }], false),
                                 shadowColor: 'rgba(0, 0, 0, 0.1)',
                                 shadowBlur: 10
                             }
                         },
                         itemStyle: {
                             normal: {

                                 color: 'rgb(219,50,51)',
                                 borderColor: 'rgba(219,50,51,0.2)',
                                 borderWidth: 5
                             }
                         },
            	            data:casefail
            	        },
            	        {
            	            name:'锁定用例',
            	            type:'line',
            	            data:caselock
            	        },
            	        {
            	            name:'未执行',
            	            type:'line',
            	            data:casenoex
            	        }
            	    ]
            	};
    		
        	clearTimeout(loadingTicket);
        	loadingTicket = setTimeout(function (){
        	    myChart.hideLoading();
        	    myChart.setOption(option);
        	},2200);
        // 为echarts对象加载数据 
       // myChart.setOption(option); 
        }
    </script>
