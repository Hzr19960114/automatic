	<script>
		layui.use('laydate', function(){
			var laydate = layui.laydate;
			laydate.render({
			    elem: '#test11'
			    ,format: 'yyyy年MM月dd日'
			});
			laydate.render({
			    elem: '#test12'
			    ,format: 'yyyy年MM月dd日'
			});
		});
		layui.use('table', function(){
		  var table = layui.table;
		  //《工具栏》
		  //监听工具条
		  table.on('tool(demo)', function(obj){
		    var data = obj.data;
		    if(obj.event === 'detail'){
		      layer.msg('id：'+ data.id + ' 的查看操作');
		    } else if(obj.event === 'del'){
		      layer.confirm('真的删除行么', function(index){
		        obj.del();
		        layer.close(index);
		        $.ajax({
                      url:"http://localhost:8888/SysRoleController/delete/"+data.roleId,
                      data:{},
                      type:"delete",
                      dataType:"json",
                      success:function(data){
                        console.log(data);
                          layer.msg(data.msg);
                          /*location.reload(); //删除成功后再刷新*/
                      },
                      error:function(data){
                          $.messager.alert('错误',data.msg);
                      }
                  });
		      });
		    } else if(obj.event === 'edit'){
		      layer.alert('编辑行：<br>'+ JSON.stringify(data))
		    }
		  });
		  
		   var $ = layui.$, active = {
		    getCheckData: function(){ //获取选中数据
		      var checkStatus = table.checkStatus('test')
		      ,data = checkStatus.data;
		      layer.alert(JSON.stringify(data));
		    }
		    ,getCheckLength: function(){ //获取选中数目
		      var checkStatus = table.checkStatus('test')
		      ,data = checkStatus.data;
		      layer.msg('选中了：'+ data.length + ' 个');
		    }
		    ,isAll: function(){ //验证是否全选
		      var checkStatus = table.checkStatus('test');
		      layer.msg(checkStatus.isAll ? '全选': '未全选')
		    }
		  };
		    $('.demoTable .layui-btn').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
			  });
		  //《/工具栏》
		  table.render({
		    elem: '#test'
		    ,url:'http://localhost:8888/SysRoleController/findAll'
		    ,method:"get"
		    ,parseData:function(res){
		    	console.log(res);
		    	return{
		    		"code":0
		    		,"msg":""
		    		,"data":res
		    	}
		    }
		    ,cols: [[
		      {type:'checkbox'}
		      ,{field:'roleId', title: '角色编号'}
		      ,{field:'roleName', title: '角色名称'}
		      ,{field:'roleKey', title: '权限字符', sort: true}
		      ,{field:'roleSort', title: '显示顺序', sort: true}
		      ,{field:'status', title: '角色状态'}
		      ,{field:'createTime', title: '创建时间', sort: true}
		      ,{field:'cazuo', title: '操作', toolbar: '#barDemo'}
		    ]]
		    ,page: true
		  });
		});
		layui.use('layer', function(){ //独立版的layer无需执行这一句
			var active = {
				offset: function(othis){
      				var type = othis.data('type');
	      			layer.open({
	      				title:['添加测试任务调度','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '676px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+type //防止重复弹出
				        ,content:$("#popUpdateTest").html()
				        ,btn: ['确定','取消']
				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      			});
    			}
			}
			$('.add').on('click', function(){
			    var othis = $(this), method = othis.data('method');
			    active[method] ? active[method].call(this, othis) : '';
			});
  		});
  		
  		
  		$(function(){
