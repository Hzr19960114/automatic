<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>部门名称</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style2.css"/>
		<link rel="stylesheet" type="text/css" href="css/layui.css"/>
	</head>
	<body class="gray-bg">
	<div class="container-div">
	    <div class="row" style="padding:0px;">
	        <div class="col-sm-12 search-collapse">
	            <form id="formId">
	                <div class="select-list">
	                    <input id="treeId" name="moduleId" type="hidden" value=""/>
	                    <ul class="list-inline">
	                    	<li>
								部门名称：
	                            <input type="text" id="treeName" value=""/>
	                        </li>
	                        <li>
								权限字符：
	                            <input type="text" id="treeName" value=""/>
	                        </li>
	                        <li>
	                           	部门状态：
	                            <select id="projectId" name="projectId" onchange="initializeModuleTree()">
	                                <option value="">所有项目</option>
	                                <option value="2">流程测试项目</option>
	                                <option value="1">测试项目一</option>
	                            </select>
	                        </li>
	                        
	                        <li>
	                            <a class="btn btn-primary btn-rounded btn-sm " onclick="$.table.search()"><i
	                                    class="fa fa-search glyphicon glyphicon-search"></i>&nbsp;搜索</a>
	                            <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()"><i
	                                    class="fa fa-refresh glyphicon glyphicon-refresh"></i>&nbsp;重置</a>
	                        </li>
	                    </ul>
	                </div>
	            </form>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	        	<div class="btn-group-sm hidden-xs" id="toolbar" role="group"  style="margin-top: 14px;">
	                <a class="btn btn-primary add" data-method="offset" data-type="auto">
	                    <i class="fa fa-plus glyphicon glyphicon-plus"></i> 新增
	                </a>
	                <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()">
	                    <i class="fa fa-edit glyphicon glyphicon-edit"></i> 修改
	                </a>
	                <a class="btn btn-info" id="expandAllBtn">
	                    <i class="fa fa-remove glyphicon glyphicon glyphicon-transfer"></i> 展开/折叠
	                </a>
					<div class="columns columns-right btn-group pull-right">
		        		<button class="btn btn-default btn-outline" type="button" name="showSearch" title="搜索">
		        			<i class="glyphicon glyphicon-search"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="refresh" title="刷新">
		        			<i class="glyphicon glyphicon-refresh icon-refresh"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="toggle" title="切换">
		        			<i class="glyphicon glyphicon-list-alt icon-list-alt"></i>
		        		</button>
	        		</div>
	        	</div>
		        <table class="layui-hide" id="test" id="permissionTable" lay-filter="demoTreeTb">
		        	
		        </table>
		        
	        </div>
	    </div>
	</div>
	<div class="layui-row" id="popUpdateTest" style="display:none;">
	    <div class="layui-col-md10">
				        <form class="form-horizontal m layui-form" id="form-dept-add" novalidate="novalidate">
							<input id="treeId" name="parentId" type="hidden" value="100">
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级部门：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="treeName" readonly="true" value="LF总公司">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="deptName" id="deptName">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">显示排序：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="orderNum">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="leader">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="phone">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门状态：</label>
								<div class="col-sm-8">
								    <div class="radio-box">
										<div class="iradio-blue checked"><input type="radio" id="6" name="status" value="0" checked="checked"></div>
										<label for="6">正常</label>
									</div>
								    <div class="radio-box">
										<div class="iradio-blue"><input type="radio" id="7" name="status" value="1"></div>
										<label for="7">停用</label>
									</div>
								</div>
							</div>
						</form>		
	    	
	    </div>
	</div>   
	<script type="text/html" id="barDemo" >
	  <a class="btn btn-primary btn-xs" lay-event="detail"><i class="glyphicon glyphicon-edit"></i>编辑</a>
	  <a class="btn btn-info btn-xs" lay-event="edit"><i class=" glyphicon glyphicon-plus"></i>新增</a>
	  <a class="btn btn-danger btn-xs" lay-event="del"> <i class="glyphicon glyphicon-remove"></i>删除</a>
	</script>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.config({
				    base: 'js/'
			}).use(['treeTable',"layer","table"], function () {
				 	var $ = layui.jquery;
				    var treeTable = layui.treeTable;
				    var layer=layui.layer;
				    var table=layui.table;
			// 渲染表格
			var insTb = treeTable.render({
			    elem: '#test',
			    url:'http://localhost:8888/dept/find',
			    method:"get",
			    treeSpid: '0',		//最上级的父级id
	            treeIdName: 'deptId',	//id字段的名称
	            treePidName: 'parentId',	
			    parseData:function(res){
			    	console.log(res);
			    	return{
			    		"code":0
			    		,"msg":"ok"
			    		,"data":res
			    	}
			    },
			    tree: {
			        iconIndex: 1,    // 折叠图标显示在第几列
			    },
			    cols:[[
			       {type:'checkbox'}
			      ,{field:'deptName', title: '部门名称'}
			      ,{field:'orderNum', title: '排序'}
			      ,{field:'status', title: '状态'}
			      ,{field:'createTime', title: '创建时间'}
			      ,{field:'sign', title: '操作', toolbar: '#barDemo'}	
			    ]],
			    done: function(res, curr, count){
		    	$("[data-field='status']").children().each(function(){
				     if($(this).text()==0){
				      $(this).text("正常")
				     }else if($(this).text()==1){
				      $(this).text("停用")
				     }
				    });
				}
			});
		
		   treeTable.on('tool(test)', function (obj) {
			    var data = obj.data;
			    if(obj.event === 'detail'){
			      layer.msg('ID：'+ data.id + ' 的查看操作');
			    } else if(obj.event === 'del'){
			      layer.confirm('真的删除行么', function(index){
			        obj.del();
			        layer.close(index);
			      });
			    } else if(obj.event === 'edit'){
			    	layer.open({
				            type:1,
				            title:"修改用户信息",
				           	area: ['800px', '676px']
				           	,shade: 0
					        ,maxmin: true
					        ,content:$("#popUpdateTest").html()
					        ,btn: ['确定','关闭']
					        ,btnAlign: 'r' 
					        ,shade: 0 
					        ,yes: function(){
					          layer.closeAll();
					        }
			  	});
			  }
		});
		var flag=true;
		$('#expandAllBtn').click(function () {
			if(flag){
            	insTb.expandAll('#permissionTable');
            	flag=false;
			}else{
	            insTb.foldAll('#permissionTable');
	            flag=true;
	        }
       	});
			
		});
		layui.use('layer', function(){ //独立版的layer无需执行这一句
			var active = {
				offset: function(othis){
      				var type = othis.data('type');
	      			layer.open({
	      				title:['添加菜单','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '676px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+type //防止重复弹出
				        ,content:$("#popUpdateTest").html()
				        ,btn: ['确定','关闭']
				        ,btnAlign: 'r' 
				        ,shade: 0 
				        ,yes: function(index){
				        	layer.closeAll();
				        }
	      			});
    			}
			}
			$('.add').on('click', function(){
			    var othis = $(this), method = othis.data('method');
			    active[method] ? active[method].call(this, othis) : '';
			});
	  	});
	  	$(function(){
	  			$("[name=showSearch]").click(function(){
	  				$(".search-collapse").slideToggle();
	  			});
	  			$("[name=refresh]").click(function(){
	  				location.reload();
	  			});
	  		});
	</script>	
</html>
