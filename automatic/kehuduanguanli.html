<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style2.css"/>
		<link rel="stylesheet" type="text/css" href="css/layui.css"/>
	</head>
	<body class="gray-bg">
	<div class="container-div">
	    <div class="row" style="padding:0px;">
	        <div class="col-sm-12 search-collapse">
	            <form id="formId">
	                <div class="select-list">
	                    <input id="treeId" name="moduleId" type="hidden" value=""/>
	                    <ul class="list-inline">
	                    	<li>
								客户端名称：
	                            <input type="text" id="clientName" name="clientName" value=""/>
	                        </li>
	                        <li>
								客户端IP：
	                            <input type="text" id="clientIp" name="clientIp" value=""/>
	                        </li>
	                        <li>
								备注：
	                            <input type="text" id="remark" name="remark" value=""/>
	                        </li>
	                        <li>
	                            <a class="btn btn-primary btn-rounded btn-sm " id="find" data-type="reload"><i
	                                    class="fa fa-search glyphicon glyphicon-search"></i>&nbsp;搜索</a>
	                            <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()"><i
	                                    class="fa fa-refresh glyphicon glyphicon-refresh"></i>&nbsp;重置</a>
	                        </li>
	                    </ul>
	                </div>
	            </form>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	        	<div class="btn-group-sm hidden-xs" id="toolbar" role="group"  style="margin-top: 14px;">
	                <a class="btn btn-primary add"data-method="offset" data-type="auto">
	                    <i class="glyphicon glyphicon-plus"></i> 新增
	                </a>
	                 <a class="btn btn-success btn-edit disabled"data-method="offset" data-type="auto" id="xg"> 
	                    <i class="glyphicon glyphicon-edit"></i> 修改
	                </a>
	                <a class="btn btn-primary btn-del btn-del disabled">
	                    <i class="fa fa-remove glyphicon glyphicon-edit"></i> 监控资源
	                </a>
	                 <a class="btn btn-danger btn-edit disabled"data-method="offset" data-type="auto" id="sc">
	                    <i class="glyphicon glyphicon-remove"></i> 删除
	                </a>
					<div class="columns columns-right btn-group pull-right">
		        		<button class="btn btn-default btn-outline" type="button" name="showSearch" title="搜索">
		        			<i class="glyphicon glyphicon-search"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="refresh" title="刷新">
		        			<i class="glyphicon glyphicon-refresh icon-refresh"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="toggle" title="切换">
		        			<i class="glyphicon glyphicon-list-alt icon-list-alt"></i>
		        		</button>
	        		</div>
	        	</div>
	        	
		        <table class="layui-hide" id="test" lay-filter="demo"></table>
		        
		        <div class="layui-row" id="popUpdateTest" style="display: none;">
		        		<div class="layui-col-md10">
				        <form class="form-horizontal m layui-form" id="form-client-add" novalidate="novalidate" lay-filter="example">
				            <input name="clientId" type="hidden" id="clientId" value="">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户端名称：</label>
								<div class="col-sm-8">
									<input id="clientName" name="clientName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户端IP：</label>
								<div class="col-sm-8">
									<input id="clientIp" name="clientIp" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">心跳间隔(秒)：</label>
								<div class="col-sm-8">
									<input id="checkinterval" name="checkinterval" class="form-control" type="text" value="30">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-11 control-label" style="color:#f7a54a">客户端有多个测试驱动路径时，以 ; 做分隔</label>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">驱动路径：</label>
								<div class="col-sm-8">
									<textarea id="clientPath" rows="5" name="clientPath" class="form-control" type="text" value="/TestDriven">/TestDriven</textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea id="clientPath" rows="2" name="remark" class="form-control" type="text" value="" readonly="readonly"></textarea>
								</div>
							</div>
							<div class="layui-form-item">
							    <div class="layui-input-block" style="text-align: center;">
							    	 <button class="layui-btn" lay-submit lay-filter="update" >修改</button>
							      	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							    </div>
						  	</div>
						</form>
		        	</div>
		        </div>
		        
		        <div class="layui-row" id="popCreateTest" style="display: none;">
	        		<div class="layui-col-md10">
				        <form class="form-horizontal m layui-form" id="form-post-add" novalidate="novalidate" lay-filter="example1">
				            <input name="status" type="hidden" id="status" value="2">
							<input name="clientType" type="hidden" id="clientType" value="0">
				            <input name="remark" type="hidden" id="remark" value="">
				            <input name="clientId" type="hidden" id="clientId" value="">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户端名称：</label>
								<div class="col-sm-8">
									<input id="clientName" name="clientName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户端IP：</label>
								<div class="col-sm-8">
									<input id="clientIp" name="clientIp" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">心跳间隔(秒)：</label>
								<div class="col-sm-8">
									<input id="checkinterval" name="checkinterval" class="form-control" type="text" value="30">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-11 control-label" style="color:#f7a54a">客户端有多个测试驱动路径时，以 ; 做分隔</label>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">驱动路径：</label>
								<div class="col-sm-8">
									<textarea id="clientPath" rows="5" name="clientPath" class="form-control" type="text" value="/TestDriven">/TestDriven</textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea id="clientPath" rows="2" name="remark" class="form-control" type="text" value=""></textarea>
								</div>
							</div>
							<div class="layui-form-item">
							    <div class="layui-input-block" style="text-align: center;">
							    	<button class="layui-btn" lay-submit lay-filter="formDemo2" >新增</button>
							      	<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							    </div>
						  	</div>
						</form>
	        		</div>
		        </div>
	        </div>
	    </div>
	</div>
	<script type="text/html" id="barDemo">
	  <a class="btn btn-primary btn-xs" lay-event="edit"><i class="glyphicon glyphicon-edit"></i>编辑</a>
	  <a class="btn btn-danger btn-xs" lay-event="remove"> <i class="glyphicon glyphicon-remove"></i>删除</a>
	</script>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		function resetForm() {
           		$('#clientName').val("");
			    $("#clientIp").val("");
			    $("#remark").val("");
        }
		layui.use(['form', 'layedit', 'laydate'], function(){
			  var form = layui.form
			  ,layer = layui.layer
			  ,layedit = layui.layedit
			  ,laydate = layui.laydate;
			  
			form.on('submit(formDemo2)', function(data){
				$.ajax({
					type:"post",
					url:"http://localhost:8888/client/create",
					data:data.field,
					success:function(res){
						layer.confirm("新增成功!",function(){
							location.href=location.href;
						});
					}
				});
				return false;
			});
			
			form.on('submit(update)', function(data){
				$.ajax({
					type:"post",
					url:"http://localhost:8888/client/update",
					data:data.field,
					success:function(res){
						layer.confirm("修改成功!",function(){
							location.href=location.href;
						});
					}
				});
					return false;
			});
		});
		
		layui.use(['table','form'], function(){
		  	var form = layui.form;
		  	var table = layui.table;
		  	var tableIns =table.render({
			    elem: '#test'
			    ,url:"http://localhost:8888/client/find"
			    ,cols: [[
			      {type:'checkbox'}
			      ,{field:'clientName', title: '客户端名称'}
			      ,{field:'clientIp', title: '客户端IP'}
			      ,{field:'clientType', title: '连接类型'}
			      ,{field:'status', title: '客户端状态',width:120}
			      ,{field:'checkinterval', title: '心跳间隔', sort: true}
			      ,{field:'clientPath', title: '驱动路径'}
			      ,{field:'remark', title: '备注'}
			      ,{field:'wealth', title: '操作', toolbar: '#barDemo'}
			    ]]
			    ,page: { //分页设定
	                layout: ['count', 'prev', 'page', 'next'] //自定义分页布局
	                , curr: 1 //设定初始在第 1 页
	                , limit: 10//每页多少数据
	                , groups: 5 //只显示 5 个连续页码
		        }
			    ,parseData:function(res){
			    	for(var i=0;i<res.list.length;i++){
			    		if(res.list[i].status=="0"){
			    			res.list[i].status="<a style='background-color: #1ab394;color: #FFFFFF;border-radius: 10px;padding: 3px 7px;'>正常</a>";
			    		}else if(res.list[i].status=="1"){
			    			res.list[i].status="<a style='background-color: red;color: #FFFFFF;border-radius: 10px;padding: 3px 7px;'>连接失败</a>";
			    		}else{
			    			res.list[i].status="<a style='background-color: #CC6600;color: #FFFFFF;border-radius: 10px;padding: 3px 7px;'>状态未知</a>";
			    		}
			    		if(res.list[i].clientType=="0"){
			    			res.list[i].clientType="普通HTTP";
			    		}else{
			    			res.list[i].clientType="NETTY通信";
			    		}
			    	}
			    	return{
			    		"code":0,
			    		"msg":"",
			    		"count":res.pages,
			    		data:res.list
			    	}
			    }
			    ,id: 'testReload' 
		  	});
		  	var $ = layui.$, active = {
		    	reload: function(){
				   	var clientName = $('#clientName').val();
				    var clientIp=$("#clientIp").val();
				    var remark=$("#remark").val();
			      	//执行重载
			      	table.reload('testReload', {
				        page: {
				          curr: 1 //重新从第 1 页开始
				        }
				        ,where: {
				        	clientName:clientName,
				        	clientIp:clientIp,
				        	remark:remark,
				        }
					});
				}
			};
			$('#find').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
		 	});
		 	var shuju={};
		   	table.on('checkbox(demo)', function(obj){
			   	 var checkStatus = table.checkStatus('testReload')
	      		,data = checkStatus.data;
			   	if(data.length==0){
			   		$("#xg").addClass("disabled");
			   		$("#sc").addClass("disabled");
			  	}else if(data.length==1){
			  		$("#xg").removeClass("disabled");
			  		shuju=data[0];
			    	
			  		$("#sc").removeClass("disabled");
			  	}else{
			  		$("#sc").removeClass("disabled");
			  		$("#xg").addClass("disabled");	
			  	}
		  	});
		  	$('.add').on('click', function(){
			    layer.open({
	      				title:['添加数据','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '716px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo1'+"auto" //防止重复弹出
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' 
				        ,content:$("#popCreateTest").html()
				        ,shade: 0 //不显示遮罩
	      			});
	      			 form.val('example1',{
	      			 	"dictType":sessionStorage.getItem("dictType")
	      			 });
			});
			$("#xg").on('click', function(){
  				layer.open({
	      				title:['修改数据','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '716px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popUpdateTest").html()
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				        	
				        }
	      		});
	      		form.val('example',shuju);
	      	});
	      	$("#sc").on('click', function(){
		   		var checkStatus = table.checkStatus('testReload')
	  			,data = checkStatus.data;
	  			for(var i=0;i<data.length;i++){
		    		if(data[i].status=="正常"){
		    			data[i].status="0";
		    		}else if(data[i].status=="连接失败"){
		    			data[i].status="1";
		    		}else{
		    			data[i].status="2";
		    		}
		    		if(data[i].clientType=="普通HTTP"){
		    			data[i].clientType="0";
		    		}else{
		    			data[i].clientType="1";
		    		}
		    	}
	  			var str=JSON.stringify(data);
	  			layer.confirm('确定要删除选中的'+data.length+'条数据吗？', function(index){
	  				 layer.close(index);
	  				 $.ajax({
	  				 	url:"http://localhost:8888/client/removeList",
				      	method:"post",
						data:str,
						contentType:"application/json;charset=utf-8",
				      	success:function(res){
				      		 tableIns.reload();
				      		layer.alert("删除成功");
				      	}
	  				 });
	  			});
  			});
  			table.on('tool(demo)', function(obj){
			    var data = obj.data;
		   		for(var i=0;i<data.length;i++){
		    		if(data[i].status=="正常"){
		    			data[i].status="0";
		    		}else if(data[i].status=="连接失败"){
		    			data[i].status="1";
		    		}else{
		    			data[i].status="2";
		    		}
		    		if(data[i].clientType=="普通HTTP"){
		    			data[i].clientType="0";
		    		}else{
		    			data[i].clientType="1";
		    		}
		    	}
			    if(obj.event === 'edit'){
			      	layer.open({
	      				title:['修改数据','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '716px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popUpdateTest").html()
	//				        ,btn: ['确定','关闭']
	//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      			});
		      			form.val('example',data);
			    } else if(obj.event === 'remove'){
			      layer.confirm('真的删除行么', function(index){
			        obj.del();
			        layer.close(index);
				      $.ajax({
				      	url:"http://localhost:8888/client/remove",
				      	data:{
				      		clientId:data.clientId
				      	},
				      	success:function(res){
				      		layer.alert("删除成功");
				      	}
				      });
			      
			      });
			    }
			});
  		});
  		$(function(){
  			$("[name=showSearch]").click(function(){
  				$(".search-collapse").slideToggle();
  			});
  			$("[name=refresh]").click(function(){
  				location.reload();
  			});
  		});
	</script>
	</body>
</html>
