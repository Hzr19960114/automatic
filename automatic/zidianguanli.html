<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>字典管理</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style2.css"/>
		<link rel="stylesheet" type="text/css" href="css/layui.css"/>
	</head>
	<body class="gray-bg">
	<div class="container-div">
	    <div class="row" style="padding:0px;">
	        <div class="col-sm-12 search-collapse">
	            <form id="formId">
	                <div class="select-list">
	                    <input id="treeId" name="moduleId" type="hidden" value=""/>
	                    <ul class="list-inline">
	
	                        <li>
								字典名称：
	                            <input type="text"  id="dictName" value=""/>
	                        </li>
	
	                        <li>
	                           	字典类型：
	                            <input type="text"  id="dictType"  value=""/>
	                        </li>
							
							<li>
	                           	字典状态：
	                            <select id="status" name="projectId" >
	                                <option value="全部">所有</option>
	                                <option value="0">正常</option>
	                                <option value="1">停用</option>
	                            </select>
	                        </li>
	                        
	                        <li class="select-time">
								<label>表时间： </label>
								<div class="layui-input-inline">
							        <input type="text" class="layui-input" id="test11" placeholder="开始时间">
								<span>-</span>
							    </div>
								<div class="layui-input-inline">
							        <input type="text" class="layui-input" id="test12" placeholder="结束时间">
							    </div>
							</li>
							
	                        <li>
	                            <a class="btn btn-primary btn-rounded btn-sm "	id="find"  data-type="reload"><i
	                                    class="fa fa-search glyphicon glyphicon-search"></i>&nbsp;搜索</a>
	                            <a class="btn btn-warning btn-rounded btn-sm" onclick="resetForm()"><i
	                                    class="fa fa-refresh glyphicon glyphicon-refresh"></i>&nbsp;重置</a>
	                        </li>
	                    </ul>
	                </div>
	            </form>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	        	<div class="btn-group-sm hidden-xs" id="toolbar" role="group"  style="margin-top: 14px;">
	                <a class="btn btn-primary add"data-method="offset" data-type="auto">
	                    <i class="glyphicon glyphicon-plus"></i> 新增
	                </a>
	                 <a class="btn btn-success btn-edit disabled"data-method="offset" data-type="auto" id="xg">
	                    <i class="glyphicon glyphicon-edit"></i> 修改
	                </a>
	                 <a class="btn btn-danger btn-edit disabled"data-method="offset" data-type="auto" id="sc">
	                    <i class="glyphicon glyphicon-remove"></i> 删除
	                </a>
	                 <a class="btn btn-warning" id="dc">
	                    <i class="glyphicon glyphicon-save"></i> 导出
	                </a>
					<div class="columns columns-right btn-group pull-right">
		        		<button class="btn btn-default btn-outline" type="button" name="showSearch" title="搜索">
		        			<i class="glyphicon glyphicon-search"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="refresh" title="刷新">
		        			<i class="glyphicon glyphicon-refresh icon-refresh"></i>
		        		</button>
		        		<button class="btn btn-default btn-outline" type="button" name="toggle" title="切换">
		        			<i class="glyphicon glyphicon-list-alt icon-list-alt"></i>
		        		</button>
		        			 	        		
					</div>
				</div>
		        <table class="layui-hide" id="test" lay-filter="demo"></table>
	        </div>
	        <div class="layui-row" id="popUpdateTest" style="display:none;">
	    		<div class="layui-col-md10">
	    			<form class="form-horizontal m layui-form" id="form-dict-add" novalidate="novalidate" lay-filter="example">
								<div class="form-group">
									<label class="col-sm-3 control-label ">字典名称：</label>
									<div class="col-sm-8">
										<input class="form-control" type="hidden" name="dictId" >
										<input class="form-control" type="hidden" name="createTime" >
										<input class="form-control" type="text" name="dictName" id="dictName">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">字典类型：</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="dictType" id="dictType">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">状态：</label>
									<div class="col-sm-8">
										 <input type="radio" name="status" value="0" title="正常" checked="">
      									<input type="radio" name="status" value="1" title="停用">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">备注：</label>
									<div class="col-sm-8">
										<textarea id="remark" name="remark" class="form-control"></textarea>
									</div>
								</div>
								<div style="height: 100px;"></div>
								<div class="layui-form-item">
								    <div class="layui-input-block" style="text-align: center;">
								    	 <button class="layui-btn" lay-submit lay-filter="update" >修改</button>
								      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
								    </div>
								  </div>
							</form>
	    		</div>
	    	</div>	
	    	
	    	<div class="layui-row" id="popCreateTest" style="display:none;">
	    		<div class="layui-col-md10">
	    			<form class="form-horizontal m layui-form" id="form-dict-add" novalidate="novalidate" lay-filter="example1">
								<div class="form-group">
									<label class="col-sm-3 control-label ">字典名称：</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="dictName" id="dictName">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">字典类型：</label>
									<div class="col-sm-8">
										<input class="form-control" type="text" name="dictType" id="dictType">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">状态：</label>
									<div class="col-sm-8">
										 <input type="radio" name="status" value="0" title="正常" checked="">
      									<input type="radio" name="status" value="1" title="停用">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">备注：</label>
									<div class="col-sm-8">
										<textarea id="remark" name="remark" class="form-control"></textarea>
									</div>
								</div>
								<div style="height: 100px;"></div>
								 <div class="layui-form-item">
								    <div class="layui-input-block" style="text-align: center;">
								    	 <button class="layui-btn" lay-submit lay-filter="formDemo2" >新增</button>
								      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
								    </div>
								  </div>
							</form>
	    		</div>
	    	</div>	
	    </div>
	</div>
	<script type="text/html" id="barDemo">
	  <a class="btn btn-primary btn-xs" lay-event="edit"><i class="glyphicon glyphicon-edit"></i>编辑</a>
	  <a class="btn btn-info btn-xs" lay-event="del"><i class=" glyphicon glyphicon-th"></i>列表</a>
	  <a class="btn btn-danger btn-xs" lay-event="remove"> <i class="glyphicon glyphicon-remove"></i>删除</a>
	</script>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		
		 function resetForm() {
            $('#dictName').val("");
			    $("#dictType").val("");
			    $("#status").val("全部");
			    $("#test11").val("");
			    $("#test12").val("");
        }
		 
		 layui.use(['form', 'layedit', 'laydate'], function(){
			  var form = layui.form
			  ,layer = layui.layer
			  ,layedit = layui.layedit
			  ,laydate = layui.laydate;
			  
			form.on('submit(formDemo2)', function(data){
				
				$.ajax({
					type:"post",
					url:"http://localhost:8888/sysDictType/create",
					data:data.field,
					success:function(res){
						layer.confirm("新增成功!",function(){
							location.href=location.href;
						});
						
					}
				});
				return false;
			});
			
			form.on('submit(update)', function(data){
				$.ajax({
					type:"post",
					url:"http://localhost:8888/sysDictType/update",
					data:data.field,
					success:function(res){
						layer.confirm("修改成功!",function(){
							location.href=location.href;
						});
					}
				});
					return false;
			});
		});  
		 
		 
		layui.use('laydate', function(){
			
			var laydate = layui.laydate;
			laydate.render({
			    elem: '#test11'
			   ,type: 'datetime'
			});
			laydate.render({
			    elem: '#test12'
			   ,type: 'datetime'
			});
		});
		
		layui.use(['table','form'], function(){
			 var form = layui.form
		  var table = layui.table;
		  var tableIns =table.render({
		    elem: '#test'
		    ,url:"http://localhost:8888/sysDictType/find"
		    ,cols: [[
		      {type:'checkbox'}
		      ,{field:'dictId', title: '字典主键'}
		      ,{field:'dictName', title: '字典名称',sort: true}
		      ,{field:'dictType', title: '字典类型',sort: true}
		      ,{field:'status', title: '状态',style:'background-color: #1Ab394;color:#fff',width:70}
			  ,{field:'remark', title: '备注'}		     
		      ,{field:'createTime', title: '创建时间',sort: true}
		      ,{field:'wealth3', title: '操作',toolbar: '#barDemo'}
		    ]]
		    ,page: { //分页设定
                layout: ['count', 'prev', 'page', 'next'] //自定义分页布局
                , curr: 1 //设定初始在第 1 页
                , limit: 10//每页多少数据
                , groups: 5 //只显示 5 个连续页码
            }
		    ,parseData:function(res){
		    	for(var i=0;i<res.list.length;i++){
		    		if(res.list[i].status=="0"){
		    			res.list[i].status="正常";
		    		}else{
		    			res.list[i].status="停用";
		    		}
		    	}
		    	return{
		    		"code":0,
		    		"msg":"",
		    		"count":res.pages,
		    		data:res.list
		    	}
		    }
		    ,id: 'testReload'
//		    , done: function(res, curr, count){
//		    	$("[data-field='status']").children().each(function(){
//			     if($(this).text()=='0'){
//			      $(this).text("正常")
//			     }else if($(this).text()=='1'){
//			      $(this).text("停用")
//			     }
//			    });
//			}
		  });
		  
		  var $ = layui.$, active = {
		    reload: function(){
			    var dictName = $('#dictName').val();
			    var dictType=$("#dictType").val();
			    var status=$("#status").val();
			    var createTime=$("#test11").val();
			    var updateTime=$("#test12").val();
		      //执行重载
		      table.reload('testReload', {
		        page: {
		          curr: 1 //重新从第 1 页开始
		        }
		        ,where: {
		        	dictName:dictName,
		        	dictType:dictType,
		        	status:status,
		        	createTime:createTime,
		        	updateTime:updateTime
		        },
		        method:"post"
		      });

		    }
		  };
		  
		  var shuju={};
		   table.on('checkbox(demo)', function(obj){
		   	 var checkStatus = table.checkStatus('testReload')
      		,data = checkStatus.data;
		   	if(data.length==0){
		   		$("#xg").addClass("disabled");
		   		$("#sc").addClass("disabled");
		  	}else if(data.length==1){
		  		$("#xg").removeClass("disabled");
		  		shuju=data[0];
		  		$("#sc").removeClass("disabled");
		  	}else{
		  		$("#sc").removeClass("disabled");
		  		$("#xg").addClass("disabled");	
		  	}
	  
  			});
  			
  			$(".add").on('click',function(){
  				layer.open({
	      				title:['修改类型','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '676px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popCreateTest").html()
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      			});
	      			 form.val('example1',shuju);
  			});
  			
  			$("#xg").on('click', function(){
  				layer.open({
	      				title:['修改类型','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '676px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popUpdateTest").html()
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      			});
	      			if(shuju.status=="正常"){
		    			shuju.status="0";
		    		}else{
		    			shuju.status="1";
		    		}
	      			 form.val('example',shuju);
		   });
		   
		   $("#sc").on('click', function(){
		   		var checkStatus = table.checkStatus('testReload')
      			,data = checkStatus.data;
      			var str=JSON.stringify(data);
      			layer.confirm('确定要删除选中的'+data.length+'条数据吗？', function(index){
      				 layer.close(index);
      				 $.ajax({
      				 	url:"http://localhost:8888/sysDictType/removeList",
				      	method:"post",
						data:str,
						contentType:"application/json;charset=utf-8",
				      	success:function(res){
				      		 tableIns.reload();
				      		layer.alert("删除成功");
				      		$("#sc").addClass("disabled");
				      	}
      				 });
      			 });
      			
		   	});
		   	
		   	$("#dc").on('click',function(){
		   		var dictName = $('#dictName').val();
			    var dictType=$("#dictType").val();
			    var status=$("#status").val();
			    var createTime=$("#test11").val();
			    var updateTime=$("#test12").val();
		   		var url="?dictName="+dictName+"&dictType="+dictType+"&status="+status+"&createTime="+createTime+"&updateTime"+updateTime;
		   		location.href="http://localhost:8888/sysDictType/exportExcel"+url;
		   	});
		   
		  $('#find').on('click', function(){
		    var type = $(this).data('type');
		    active[type] ? active[type].call(this) : '';
		  });
		  
		  table.on('tool(demo)', function(obj){
		    var data = obj.data;
		    if(obj.event === 'edit'){
		      layer.open({
	      				title:['修改类型','color:#333333;background-color:#f8f8f8;'], 
						type: 1
						,area: ['800px', '676px']
				        ,shade: 0
				        ,maxmin: true
				        ,offset: "auto" //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
				        ,id: 'layerDemo'+"auto" //防止重复弹出
				        ,content:$("#popUpdateTest").html()
//				        ,btn: ['确定','关闭']
//				        ,btnAlign: 'r' //按钮居中
				        ,shade: 0 //不显示遮罩
				        ,yes: function(){
				          layer.closeAll();
				        }
	      			});
	      			if(data.status=="正常"){
		    			data.status="0";
		    		}else{
		    			data.status="1";
		    		}
	      			 form.val('example',data);
		    } else if(obj.event === 'del'){
		    	sessionStorage.setItem("dictType",data.dictType);

		      	location.href="zidianshuju.html";
		    } else if(obj.event === 'remove'){
		      layer.confirm('真的删除行么', function(index){
		        obj.del();
		        layer.close(index);
			      $.ajax({
			      	url:"http://localhost:8888/sysDictType/remove",
			      	data:{
			      		dictId:data.dictId
			      	},
			      	success:function(res){
			      		layer.alert("删除成功");
			      	}
			      });
		      
		      });
		      
		    }
		  });
		});
		
		
  		$(function(){
  			$("[name=showSearch]").click(function(){
  				$(".search-collapse").slideToggle();
  			});
  			$("[name=refresh]").click(function(){
  				location.reload();
  			});
  			
  		});
	</script>	
</html>
